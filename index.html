<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentoAgents</title>
    <link href="assets/img/Rentologo.jpg" rel="icon">

    <link href="assets/css/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <section id="contact">
        <div class="container col-lg-9">
    
          <div class="section-title text-center">
            <h2>Data Collection</h2>
            <h4>For Owners</h4>
          </div>
    
          <div>
            <form name="submit-to-google-sheet">
              <div class="row">
                <div class="form-group col-sm-6">
                  <input type="text" name="Agent Name" class="form-control" placeholder="Agent Name" required>
                </div>
                <div class="form-group col-sm-6">
                  <input type="text" class="form-control" name="Owner Name" placeholder="Owner Name"
                    required>
                </div>

                <div class="form-group col-sm-6">
                  <input type="text" name="Contact Number" class="form-control" placeholder="Contact Number" required>
                </div>
                <div class="form-group col-sm-6">
                  <input type="text" class="form-control" name="Location" placeholder="Location"
                    required>
                </div>


                <label>Available For</label>
                <div class="row">
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Rent" value="Rent">
                    <label>Rent</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Lease" value="Lease">
                    <label>Lease</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Buy" value="Buy">
                    <label>Buy</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Sell" value="Sell">
                    <label>Sell</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Commercials" value="Commercials">
                    <label>Commercials</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Other" value="Other">
                    <label>Other</label>
                  </div>
                </div>

                <div class="form-group col-md-4 col-sm-6">
                  <select class="form-control" name="Type of Property" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Type of Property</option>
                      <option value="Gated Society">Gated Society</option>
                      <option value="Stand Alone Building">Stand Alone Building</option>
                      <option value="Individual House">Individual House</option>
                      <option value="Other">Other</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-md-4 col-sm-6">
                  <select class="form-control" name="Property Typology" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Property Typology</option>
                      <option value="1RK">1RK</option>
                      <option value="1BHK">1BHK</option>
                      <option value="2BHK">2BHK</option>
                      <option value="3BHK">3BHK</option>
                      <option value="4BHK">4BHK</option>
                      <option value="5BHK">5BHK</option>
                      <option value="Duplex">Duplex</option>
                      <option value="Other">Other</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-md-4 col-sm-6">
                  <select class="form-control" name="Furniture Type" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Furniture Type</option>
                      <option value="Fully">Fully</option>
                      <option value="Semi">Semi</option>
                      <option value="Non">Non</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-4">
                  <input type="text" class="form-control" name="Rent" placeholder="Rent">
                </div>

                <div class="form-group col-sm-4">
                  <input type="text" class="form-control" name="Deposit" placeholder="Deposit">
                </div>

                <div class="form-group col-sm-4">
                  <input type="text" class="form-control" name="Maintanance" placeholder="Maintanance">
                </div>

                <label>For</label>
                <div class="row">
                  <div class="col-6">
                    <input type="checkbox" name="Family" value="Family">
                    <label>Family</label>
                  </div>
                  <div class="col-6">
                    <input type="checkbox" name="Bachelors" value="Bachelors">
                    <label>Bachelors</label>
                  </div>

                </div>

                <div class="form-group col-sm-4">
                  <select class="form-control" name="No of Persons" id="No-of-Persons" required>
                    <optgroup>
                      <option value="" disabled selected hidden>No of Persons</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="More-than-5">More than 5</option>
                      <option value="More-than-10">More than 10</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-4">
                  <select class="form-control" name="Water" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Water</option>
                      <option value="Cauvery">Cauvery</option>
                      <option value="Borewell">Borewell</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-4">
                  <select class="form-control" name="Power Backup" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Power Backup</option>
                      <option value="Available">Available</option>
                      <option value="Connection Only">Connection Only</option>
                      <option value="No">No</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-6">
                  <select class="form-control" name="Parking" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Parking</option>
                      <option value="Inside Car Parking">Inside Car Parking</option>
                      <option value="Inside Bike Parking">Inside Bike Parking</option>
                      <option value="Outside Parking">Outside Parking</option>
                      <option value="Other">Other</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-6">
                  <select class="form-control" name="Availability" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Availability</option>
                      <option value="Now">Now</option>
                      <option value="1-5 Days">1-5 Days</option>
                      <option value="5-10 Days">5-10 Days</option>
                      <option value="10-20 Days">10-20 Days</option>
                      <option value="Within 1 month">Within 1 month</option>
                      <option value="Other">Other</option>
                    </optgroup>
                  </select>
                </div>

                
                <label>Pet Friendly</label>
                <div class="row">
                  <div class="col-md-3 col-6">
                    <input type="checkbox" name="Dog" value="Dog">
                    <label>Dog</label>
                  </div>
                  <div class="col-md-3 col-6">
                    <input type="checkbox" name="Cat" value="Cat">
                    <label>Cat</label>
                  </div>
                  <div class="col-md-3 col-6">
                    <input type="checkbox" name="Other" value="Other">
                    <label>Other</label>
                  </div>
                  <div class="col-md-3 col-6">
                    <input type="checkbox" name="No" value="No">
                    <label>No</label>
                  </div>
                </div>

                <div class="form-group col-sm-6">
                  <select class="form-control" name="Entrance Face" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Entrance Face</option>
                      <option value="North">North</option>
                      <option value="East">East</option>
                      <option value="West">West</option>
                      <option value="South">South</option>
                      <option value="Other">Other</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-6">
                  <select class="form-control" name="Food Type" id="Veg-or-Non-veg" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Veg or Non-veg</option>
                      <option value="Veg">Veg</option>
                      <option value="Non-veg">Non-veg</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-6">
                  <select class="form-control" name="Balcony" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Balcony</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="Other">Other</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-sm-6">
                  <select class="form-control" name="Security/Care Taker" required>
                    <optgroup>
                      <option value="" disabled selected hidden>Security/Care Taker</option>
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </optgroup>
                  </select>
                </div>

                <label>Amenities</label>
                <div class="row">
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="AC" value="AC">
                    <label>AC</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="TV" value="TV">
                    <label>TV</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Lift" value="Lift">
                    <label>Lift</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Bed" value="Bed">
                    <label>Bed</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Geyser" value="Geyser">
                    <label>Geyser</label>
                  </div>
                  <div class="col-md-2 col-sm-4 col-6">
                    <input type="checkbox" name="Sofa" value="Sofa">
                    <label>Sofa</label>
                  </div>
                  <div class="col-md-3 col-sm-4 col-6">
                    <input type="checkbox" name="Refridgerator" value="Refridgerator">
                    <label>Refridgerator</label>
                  </div>
                  <div class="col-md-3 col-sm-4 col-6">
                    <input type="checkbox" name="Table" value="Table">
                    <label>Table</label>
                  </div>
                  <div class="col-md-3 col-sm-4 col-6">
                    <input type="checkbox" name="Wifi" value="Wifi">
                    <label>Wifi</label>
                  </div>
                  <div class="col-md-3 col-6">
                    <input type="checkbox" name="Water Purifier" value="Water Purifier">
                    <label>Water Purifier</label>
                  </div>
                  <div class="col-md-4 col-6">
                    <input type="checkbox" name="Washing Machine" value="Washing Machine">
                    <label>Washing Machine</label>
                  </div>
                  <div class="col-md-4 col-6">
                    <input type="checkbox" name="Kitchen Appliances" value="Kitchen Appliances">
                    <label>Kitchen Appliances</label>
                  </div>
                  <div class="col-md-4 col-6">
                    <input type="checkbox" name="Other" value="Other">
                    <label>Other</label>
                  </div>
                </div>

    
    
                <div class="form-group">
                  <textarea class="form-control" name="Other Preferences" rows="5" id="Otherpreferences"
                    placeholder="Other Preferences"></textarea>
                </div>
              </div>
    
    
    
              <div class="text-center">
                <input type="submit" value="Submit">
              </div>
            </form>
    
            <div class="text-center" style="margin-top: 2em;"><span id="msg"></span></div>
    
          </div>
    
        </div>
    
    
      </section>

      <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzNT0ppjoq49iyOk05Te6BX6FowSuHS60CwEkXKtWeubyFBe8hCG_l3QAl49l--3Q1r/exec"
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              msg.innerHTML = "Thank you!!We will get back to you soon"
              setTimeout(function(){
                msg.innerHTML = ""
              },5000)
              form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
    
  
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
